<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Little Feets animal sanctuary">
    <meta name="keywords" content="little feets, animal sanctuary, animal welfare">

    

    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Little Feets</title>
</head>
<body>

    <header>
        <a href="index.html"><h1 id="logo">Little Feets</h1></a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="register.html" class="active">Help us!</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="register">

        <div class="form-wrapper">
        <form action="#" class="signup-form" method="POST">
        <h2 class="form-header">Signup to our weekly newsletter! </h2>

        <label for="fname">First Name</label>
        <input type="text" id="fname" class="text-input" name="first-name" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="text-input" name="last-name" required>
        <label for="email">E-mail Address</label>
        <input type="text" id="email" class="text-input" name="email_address" required>

        <div class="radio-wrapper">

        <label for="volunteer">Interested in Volunteering!</label>
        <input type="radio" id="volunteer" name="volunteering" value="volunteer" required>
        <label for="newsletter">Just the newsletter please!</label>
        <input type="radio" id="newsletter" name="newsletters" value="newsletter">
        <label for="both">Interested in both!</label>
        <input type="radio" id="both" name="engage" value="both">

        </div>

        <input type="submit" value="Join" class="signup-button">
        </form>
        </div>
    </section>

    <footer>
        <h2>Join us on:</h2>
        <hr class="dash">
        <ul class="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (openes in new tab)"><i class="fab fa-facebook"></i></a>
            </li>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>

            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

        <div class="attribution">
            Coded by <a href="#" target="_blank" rel="noopener" aria-label="visit my portfolio page one day when i have one">Error Codes &copy;</a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/b6289e858c.js" crossorigin="anonymous"></script>
    
</body>
</html>
